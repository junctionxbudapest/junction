    <form action="/patient/reg" method="GET"> <!--address here where to send data-->
        <p class="treg">Name</p>
        <input class="t1" style="display: inline-block; width: 80%" type="text" name="first_name" required> <br>
        <input class="t1" style="display: inline-block; width: 80%" type="text" name="last_name" required> <br>


        <p class="treg">Sex</p>
        <p style="font-size: 26px; margin-left: 0;">Male</p> <input type="radio" name="gender" value="male" checked>

        <p class="treg">Age</p>
        <input class="t1" style="display: inline-block; width: 80%; margin-left: 2.7%" type="number" name="age" required> <br>

        <input class="t1" style="display: inline-block; width: 73%;" type="text" name="cancer_type" required> <br>


        <p class="treg">Radiation therapy</p>
        <p style="font-size: 26px">Yes</p> <input type="radio" name="radiation_therapy" value="yes" checked>
        <p style="font-size: 26px; margin-left: 2%;">No</p> <input type="radio" name="radiation_therapy" value="no"> <br>

        <p class="treg">Stage</p>
        <p style="font-size: 26px; margin-left: 0; ">1</p> <input type="radio" name="stage" value="1" checked>
        <p style="font-size: 26px; margin-left: 2%; ">2</p><input type="radio" name="stage" value="2">
        <p style="font-size: 26px; margin-left: 2%;">3</p> <input type="radio" name="stage" value="3"> <br>

        <p class="treg">Height</p>
        <input class="t1" style="display: inline-block; width: 80%; margin-left: 1%" type="number" step="0.05" name="height" required> <br>
        <p class="treg">Weight</p>
        <input class="t1" style="display: inline-block; width: 80%" type="number" step="0.05" name="weight" required> <br>


<!--        <input type="hidden" name="form_submitted" value="1"/>-->
